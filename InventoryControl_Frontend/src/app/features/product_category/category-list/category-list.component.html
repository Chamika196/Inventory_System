<div class="container">
    <h1 class="mt-3">Category List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/categories/add']">Add Category</a>
    </div>

    <ng-container *ngIf="category$ | async as categories">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Category ID</th>
                    <th>Category Name</th>
                    <th>Category Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">

                    <td>{{category.id}}</td>
                    <td>{{category.categoryName}}</td>
                    <td>{{category.categoryDescription}}</td>

                    <td>
                        &nbsp;&nbsp;<a class="btn btn-success" [routerLink]="['/category/edit',category.id]">Edit</a>&nbsp;&nbsp;
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
