<div class="container">
  
  
    <ng-container *ngIf="model">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <a [routerLink]="['/categories']" class="btn btn-secondary">&lt; Back</a>
            <h1 class="text-center"><b>Edit Category</b></h1>
            <div></div> 
          </div>
          <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mb-3">
              <label for="categoryName" class="form-label">Category Name</label>
              <input type="text" id="categoryName" name="categoryName" class="form-control" [(ngModel)]="model.categoryName">
            </div>
  
            <div class="mb-3">
              <label for="categoryDescription" class="form-label">Category Description</label>
              <input type="text" id="categoryDescription" name="categoryDescription" class="form-control" [(ngModel)]="model.categoryDescription">
            </div>
  
            
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success">Save</button>
              <button class="btn btn-danger ms-3" type="button" (click)="onDelete()">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </ng-container>
  </div>
