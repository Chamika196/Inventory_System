<div class="container">
  <ng-container *ngIf="model">
    <div class="card">
      <div class="card-body">
        <h1 class="d-flex justify-content-center"><b>Add Category</b></h1>
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
          <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name</label>
            <input type="text" id="categoryName" name="categoryName" class="form-control" [(ngModel)]="model.categoryName" required>
            <div *ngIf="form.controls['categoryName'].invalid && (form.controls['categoryName'].dirty || form.controls['categoryName'].touched)" class="text-danger">
              Category Name is required
            </div>
          </div>
          <div class="mb-3">
            <label for="categoryDescription" class="form-label">Category Description</label>
            <input type="text" id="categoryDescription" name="categoryDescription" class="form-control" [(ngModel)]="model.categoryDescription" required>
            <div *ngIf="form.controls['categoryDescription'].invalid && (form.controls['categoryDescription'].dirty || form.controls['categoryDescription'].touched)" class="text-danger">
              Category Description is required
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </ng-container>
</div>
