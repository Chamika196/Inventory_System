<div class="container">
  <ng-container *ngIf="model">
    <div class="card mt-2">
      <div class="card-body">
        <a [routerLink]="['/products']" class="btn btn-secondary">&lt; Back</a>
        <h1 class="d-flex justify-content-center"><b>Add Product</b></h1>
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" id="productName" name="productName" class="form-control" [(ngModel)]="model.productName" required>
            <div *ngIf="form.controls['productName'].invalid && (form.controls['productName'].dirty || form.controls['productName'].touched)" class="text-danger">
              Product Name is required
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="categories">Categories</label>
            <ng-container *ngIf="categories$ | async as categories">
              <select class="form-control" [(ngModel)]="model.categories" name="categories" id="categories" multiple required>
                <option *ngFor="let category of categories" [value]="category.id">
                  {{category.categoryName}}
                </option>
              </select>
            </ng-container>
            <div *ngIf="form.controls['categories'].invalid && (form.controls['categories'].dirty || form.controls['categories'].touched)" class="text-danger">
              Categories are required
            </div>
          </div>

          <div class="mb-3">
            <label for="productDescription" class="form-label">Product Description</label>
            <input type="text" id="productDescription" name="productDescription" class="form-control" [(ngModel)]="model.productDescription" required>
            <div *ngIf="form.controls['productDescription'].invalid && (form.controls['productDescription'].dirty || form.controls['productDescription'].touched)" class="text-danger">
              Product Description is required
            </div>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="text" id="productPrice" name="productPrice" class="form-control" [(ngModel)]="model.productPrice" required>
            <div *ngIf="form.controls['productPrice'].invalid && (form.controls['productPrice'].dirty || form.controls['productPrice'].touched)" class="text-danger">
              Product Price is required
            </div>
          </div>
          <div class="mb-3">
            <label for="productQuantity" class="form-label">Product Quantity</label>
            <input type="text" id="productQuantity" name="productQuantity" class="form-control" [(ngModel)]="model.productQuantity" required>
            <div *ngIf="form.controls['productQuantity'].invalid && (form.controls['productQuantity'].dirty || form.controls['productQuantity'].touched)" class="text-danger">
              Product Quantity is required
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </ng-container>
</div>
