<div class="container">

    <h1 class="mt-3">Product List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/products/add']">Add Product</a>
    </div>

    <ng-container *ngIf="product$ | async as products">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Product Category</th>
                    <th>Product Description</th>
                    <th>Product Price</th>
                    <th>Product Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">

                    <td>{{product.id}}</td>
                    <td>{{product.productName}}</td>
                    <td>
                        <span *ngFor="let category of product.categories">
                            <span class="badge bg-secondary mr-2">{{category.categoryName}}</span>
                        </span>
                    </td>
                    <td>{{product.productDescription}}</td>
                    <td>{{product.productPrice}}</td>
                    <td>{{product.productQuantity}}</td>


                    <td>
                        &nbsp;&nbsp;<a class="btn btn-success"
                            [routerLink]="['/product/edit',product.id]">Edit</a>&nbsp;&nbsp;
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
