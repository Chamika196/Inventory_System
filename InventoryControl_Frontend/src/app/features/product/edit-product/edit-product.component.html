<div class="container">
   <ng-container *ngIf="model">
      <div class="card mt-2">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <a [routerLink]="['/products']" class="btn btn-secondary">&lt; Back</a>
            <h1 class="text-center"><b>Edit Product</b></h1>
            <div></div> 
          </div>
          <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" id="productName" name="productName" class="form-control" [(ngModel)]="model.productName">
            </div>
            <div class="mb-3 ">
              <label class="form-label" for="categories">Categories</label>
      
              <ng-container *ngIf="categories$ | async as categories">
                <select class="form-control" [(ngModel)]="selectedCategories" name="categories" id="categories" multiple>
                  <option *ngFor="let category of categories" [value]="category.id">
                    {{category.categoryName}}
                  </option>
      
                </select>
      
              </ng-container>
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Product Description</label>
              <input type="text" id="productDescription" name="productDescription" class="form-control" [(ngModel)]="model.productDescription">
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="text" id="productPrice" name="productPrice" class="form-control" [(ngModel)]="model.productPrice">
              </div>
            <div class="mb-3">
              <label for="productQuantity" class="form-label">Product Quantity</label>
              <input type="text" id="productQuantity" name="productQuantity" class="form-control" [(ngModel)]="model.productQuantity">
            </div>
  
            
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success">Save</button>
              <button class="btn btn-danger ms-3" type="button" (click)="onDelete()">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </ng-container>
  </div>
